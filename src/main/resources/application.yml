# http://localhost:8080/swagger-ui/index.html - swagger ui link
config:
  primary-language: "en"
  languages:
      - "ru"
      - "ua"
      - "en"
  keepPeriod: 14
  messageFile: "messages"
  password:
    pepper: "${GLOBAL_PEPPER}"

spring:
  datasource:
    url: "jdbc:mysql://${MYSQL_DB_HOST}:${MYSQL_DB_PORT}/${MYSQL_DB_NAME}"
    username: "${MYSQL_DB_USERNAME}"
    password: "${MYSQL_DB_PASSWORD}"
  jpa:
    database-platform: "org.hibernate.dialect.MySQL5InnoDBDialect"
    generate-ddl: "true"
    hibernate:
      ddl-auto: "update"

management:
  server:
    port: 9090 #required for actuator & swagger-ui working along
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include:
          - health
          - info
          - loggers
  endpoint:
    health:
      enabled: true
      show-details: always
    info:
      enabled: true
    loggers:
      enabled: true

springdoc:
  swagger-ui:
    tagsSorter: "alpha" #For sorting tags alphabetically
